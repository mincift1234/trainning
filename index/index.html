<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Aim 트레이닝 선택</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="login-bar">
      <span id="user-name">로그인되지 않음</span>
      <button id="login-btn">Google 로그인</button>
      <button id="logout-btn" class="hidden">로그아웃</button>
    </div>

    <div class="carousel-container">
      <button class="arrow" id="left-btn">&#9664;</button>

      <div class="card-container">
        <div class="card" id="card-1">트래킹 중심 트레이닝</div>
        <div class="card active" id="card-2">정확도 중심 트레이닝</div>
        <div class="card" id="card-3">플릭샷 중심 트레이닝</div>
      </div>

      <button class="arrow" id="right-btn">&#9654;</button>
    </div>

    <div class="start-btn-container">
      <button id="start-plan">플랜 만들기</button>
    </div>

    <div class="user-plans-container hidden">
      <h3>내 플랜</h3>
      <div id="user-plans-list" class="plan-list"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
